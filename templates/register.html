<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splitwise Register</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    {% if message %}
  <p class="message">{{ message }}</p>
{% endif %}


    <!-- âœ… Only ONE form tag -->
    <form action="/register" method="POST">
      <!-- âœ… Use 'name' attributes to send data to Flask -->
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      
      <button type="submit" class="glow-button">Register</button>
    
    </form>
    

    <p class="switch">Already have an account? <a href="/login" class="glow-button">Login here</a></p>
    
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
