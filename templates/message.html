<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .message-box {
            background-color: #1e1e1e;
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
        }
        .message-box h1 {
            font-size: 32px;
            margin: 0;
            color: #4caf50;
        }
        .home-link {
            display: inline-block;
            margin-top: 30px;
            color: #4caf50;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #4caf50;
            padding: 8px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .home-link:hover {
            background-color: #4caf50;
            color: black;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>{{ message }}</h1>
        <a href="/groups" class="home-link">‚Üê Back to Groups</a>
    </div>
</body>
</html>
