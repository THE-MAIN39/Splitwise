<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Splitwise Clone</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
  <style>
    body.dark {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: #00d1b2;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .hero p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 12px 30px;
      background: #1f1f1f;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .buttons a:hover {
      background: #00d1b2;
      color: black;
      box-shadow: 0 0 20px rgba(0, 209, 178, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="dark">
  <div class="hero">
    <h1>Welcome to Splitwise Clone</h1>
    <p>Manage shared expenses with ease. Get started now.</p>
    <div class="buttons">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </div>
  </div>
</body>
</html>
